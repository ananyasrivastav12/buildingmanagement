<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add_Room</title>
    <link rel="stylesheet" href="addroom.css" />
  </head>
  <body>
    <div class="top_header">
        <label class = "back_arrow top"><-</label>
        <div class="circle"></div>
    </div>
    <br />
    <br />
    <h1 class = "page_title">Add room details</h1>
    <br />
    <br />
    <div class = "details_box">
        <div class="box_item">
            <label for="date_info">Date:&nbsp&nbsp</label>
            <input type="text" id="date_info" size="10" />
        </div>
        <br/>

        <div class="box_item">
            <label for="building_info">Building:&nbsp&nbsp</label>
            <input type="text" id="building_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="start_time_info">Room Opens At:&nbsp&nbsp</label>
            <input type="text" id="start_time_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="end_time_info">Room Closes At:&nbsp&nbsp</label>
            <input type="text" id="end_time_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="room_info">Room Number:&nbsp&nbsp</label>
            <input type="text" id="room_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="capacity_info">Capacity:&nbsp&nbsp</label>
            <input type="text" id="capacity_info" size="3"/>
        </div>
    </div>
    <br />
    <br />
    <div class=" flex justify-center">
        <button id= "confirm_button">Add</button>
        <button id= "confirm_update">Update</button>
    </div>
   
 
    
    <br />
    <label class = "back_arrow bottom"><-</label>

    <!-- <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script> -->
    <script type="module" src="./addroom.js"></script>
   
  </body>
  </html>
